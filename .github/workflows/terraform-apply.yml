name: "Terraform Auto Apply - emander1"

on:
  push:
    branches:
      - emander
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        id: aws-creds
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::730335337132:role/team5-role
          aws-region: "ca-central-1"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate -var-file="env/dev.tfvars"

      - name: Terraform Plan
        run: terraform plan -var-file="env/dev.tfvars"

      - name: Terraform Apply
        run: terraform apply -var-file="env/dev.tfvars" -auto-approve
